<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Terminal Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="loading.css">
  <link rel="stylesheet" href="shell.css">
  <link rel="stylesheet" href="modal.css">
  <link rel="stylesheet" href="responsive.css">
</head>
<body>
  <div id="loading-screen">
    <div id="loading-content"></div>
  </div>

  <div id="main-container">
    <!-- Terminal Window -->
    <div id="shell-container" class="window">
      <div class="window-header">
        <div class="window-title-area">
          <div class="window-title">davidchung.io</div>
          <div class="info-icon" onclick="showInfoModal('about-terminal')" title="About this terminal">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
              <path d="M12 16v-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M12 8h.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
        </div>
        <div class="window-controls">
          <div class="control-dot close" onclick="closeTerminal()"></div>
          <div class="control-dot minimize" onclick="minimizeTerminal()"></div>
          <div class="control-dot maximize" onclick="maximizeTerminal()"></div>
        </div>
      </div>
      
      <div class="window-content">
        <div id="shell-output"></div>
        <div id="shell-input-area">
          <div class="shell-input-container">
            <span id="shell-prompt">→</span>
            <input id="shell-input" type="text" placeholder="type 'help' to get started" autocomplete="off" autocapitalize="none" autocorrect="off" spellcheck="false" enterkeyhint="send" />
          </div>
        </div>
      </div>
    </div>

    <!-- Project Window -->
    <div id="project-window" class="window project-window">
      <div class="window-header">
        <div class="window-title" id="project-title">Project</div>
        <div class="window-controls">
          <div class="control-dot close" onclick="closeProjectWindow()"></div>
        </div>
      </div>
      <div class="window-content">
        <div id="project-content">
          <div class="project-placeholder">
            <p>Click on a project to view details</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal System -->
  <div id="modal-overlay" class="modal-overlay" onclick="closeModal(event)">
    <div class="modal" onclick="event.stopPropagation()">
      <div class="modal-header">
        <div class="modal-title" id="modal-title">Modal Title</div>
        <button class="modal-close" onclick="closeModal()">×</button>
      </div>
      <div class="modal-content" id="modal-content">
        <!-- Dynamic content -->
      </div>
    </div>
  </div>

  <script src="loading.js"></script>
  <script src="shell.js"></script>
</body>
</html>
